<script id="view-template-statements-list" type="text/x-handlebars-template">
    <a href="#" id="statements-list-{{id}}" class="list-group-item statements-list-item">
        <div class="statements-list-item-caption">
            <h4 class="list-group-item-heading">{{actor}} <b>{{verb}}</b> {{activity}}</h4>
            <p class="list-group-item-text">{{timestamp}}</p>
        </div>
        <div class="statements-list-item-details" style="display:none;">
            <hr class="statement-detail-seperator"/>
            <p>details</p>
        </div>
    </a>
</script>

<script id="view-template-settings-selectbox" type="text/x-handlebars-template">
    <div class="settings-item row">
        <div class="settings-item-id col-xs-1 col-md-1">
            {{id}}
        </div>
        <div class="settings-item-data col-xs-8 col-md-8">
            <select id="settings-{{id}}">
                {{#each list}}
                <option value="{{value}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</script>
