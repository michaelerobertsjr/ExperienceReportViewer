<script id="view-template-statements-list" type="text/x-handlebars-template">
    <a href="#" id="statements-list-{{oid}}"
       class="list-group-item statements-list-item">
        <div class="statements-list-item-caption">
            <h5 class="list-group-item-heading">
                {{actor}} <code>{{verb}}</code> {{activity}}
            </h5>
            <p class="list-group-item-text">{{timestamp}}</p>
        </div>
        <div class="statements-list-item-raw" style="display:none;">
            <br />
            <!--<hr class="statement-raw-seperator"/>-->
            <pre class="statement-raw-data">{{{raw}}}</pre>
        </div>
    </a>
</script>

<script id="view-template-statements-more" type="text/x-handlebars-template">
    <h5 align="center">
        <a href="#" id="statements-list-more" data-token="{{more}}">more ...</a>
    </h5>
</script>

<script id="view-template-settings-selectbox" type="text/x-handlebars-template">
    <div class="settings-item row">
        <div class="settings-item-id col-xs-1 col-md-1">
            {{id}}
        </div>
        <div class="settings-item-data col-xs-8 col-md-8">
            <select id="settings-{{oid}}">
                {{#each list}}
                <option value="{{value}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
    </div>
</script>

<script id="view-template-settings-button" type="text/x-handlebars-template">
    <div class="settings-item row">
        <div class="settings-item-id col-xs-1 col-md-1"></div>
        <div class="settings-item-data col-xs-8 col-md-8">
            <!-- TODO -->
        </div>
    </div>
</script>
